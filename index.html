<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoodWins</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- 冷靜、極簡的莫蘭迪灰階 --- */
            --bg-body: #E0E0E0;            /* 電腦背景深灰 */
            --bg-app: #F8F8F8;             /* APP 背景極淺灰 */
            --card-bg: #FFFFFF;
            
            --text-main: #333333;          /* 近黑 */
            --text-sub: #888888;           /* 中灰 */
            --icon-color: #A0A0A0;         /* 圖示淺灰 */

            --primary: #555555;            /* 按鈕深灰 */
            
            --radius: 8px;                 /* 微小圓角，更俐落 */
            --shadow: 0 1px 4px rgba(0,0,0,0.05); /* 極淡陰影 */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 單純的容器，沒有手機框 --- */
        #mobile-wrapper {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 800px; /* 電腦上不會太高 */
            background-color: var(--bg-app);
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .hidden { display: none !important; }

        /* 極簡按鈕 */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
        }
        .btn:active { opacity: 0.9; }

        /* 通用 SVG 設定 */
        .icon-svg {
            width: 24px; height: 24px;
            stroke: var(--icon-color);
            stroke-width: 1.5; fill: none;
            stroke-linecap: round; stroke-linejoin: round;
        }

        /* --- 登入畫面 (極簡) --- */
        #login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: var(--bg-app);
        }
        .app-logo {
            font-size: 24px; font-weight: 500; color: var(--text-main);
            margin-bottom: 40px; letter-spacing: 2px;
        }

        /* --- 主畫面 (極簡) --- */
        #app-screen { flex: 1; display: flex; flex-direction: column; height: 100%; }

        header {
            padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-app);
            border-bottom: 1px solid #EEE;
        }
        .header-title { font-size: 18px; font-weight: 500; color: var(--text-main); letter-spacing: 1px; }
        .icon-btn { background: none; border: none; padding: 8px; cursor: pointer; }

        main { flex: 1; overflow-y: auto; padding: 20px; }

        /* --- 極簡卡片 --- */
        .card-container { display: flex; flex-direction: column; gap: 12px; }

        .action-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            display: flex; align-items: center; gap: 16px;
            box-shadow: var(--shadow);
            border: 1px solid #F0F0F0;
            cursor: pointer;
        }
        .action-card:active { background: #FAFAFA; }

        .card-text h3 { margin: 0 0 4px 0; font-size: 16px; font-weight: 500; color: var(--text-main); }
        .card-text p { margin: 0; font-size: 12px; color: var(--text-sub); }

        /* --- API Modal --- */
        #api-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255, 0.9);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: #FFF; width: 80%; padding: 24px;
            border-radius: var(--radius); box-shadow: var(--shadow);
            text-align: center; border: 1px solid #EEE;
        }
        .input-field {
            width: 100%; padding: 12px; margin: 20px 0;
            border: 1px solid #DDD; border-radius: 4px;
            background: #FAFAFA; text-align: center; outline: none;
        }
    </style>
</head>
<body>

    <div id="mobile-wrapper">
        <div id="login-screen">
            <div class="app-logo">GoodWins</div>
            <div style="width: 100%;">
                <button id="btn-login" class="btn">Google 登入</button>
            </div>
        </div>

        <div id="app-screen" class="hidden">
            <header>
                <div class="header-title">GoodWins</div>
                <div style="display: flex; gap: 4px;">
                    <button id="btn-search" class="icon-btn">
                        <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <button id="btn-settings" class="icon-btn">
                        <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                </div>
            </header>

            <main>
                <div class="card-container">
                    <div class="action-card" onclick="alert('開啟 PK 編輯器')">
                        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                        <div class="card-text">
                            <h3>PK 鳥事</h3>
                            <p>轉化負面情緒</p>
                        </div>
                    </div>

                    <div class="action-card" onclick="alert('開啟好事編輯器')">
                        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
                        <div class="card-text">
                            <h3>記錄好事</h3>
                            <p>收藏生活微光</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="api-modal" class="hidden">
            <div class="modal-content">
                <h3 style="margin-bottom: 8px; font-weight:500;">啟動 AI 金鑰</h3>
                <p style="font-size:12px; color:#888;">請輸入 Gemini API Key</p>
                <input type="password" id="input-api-key" class="input-field" placeholder="Input Key">
                <button id="btn-save-key" class="btn">確認</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
