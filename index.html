<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoodWins | 好事戰勝鳥事</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 莫蘭迪色系定義 --- */
        :root {
            --bg-color: #F2F4F6;
            --card-bg: #FFFFFF;
            --primary: #7A8B99;
            --primary-dark: #5C6E7A;
            --text-main: #4F5D66;
            --text-light: #94A3B8;
            --border-color: #E2E8F0;
            --radius: 12px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* --- 這裡做了調整：讓電腦版也能顯示手機大小 --- */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #333; /* 電腦版背景改深灰色，突顯 APP */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* 水平置中 */
            overflow: hidden; /* 防止捲動 */
        }

        /* 新增一個手機容器 */
        #mobile-wrapper {
            width: 100%;
            max-width: 480px; /* 限制最大寬度為手機大小 */
            height: 100%;
            background-color: var(--bg-color); /* APP 內部的灰白底 */
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); /* 加一點陰影讓它立體 */
        }

        .hidden { display: none !important; }

        /* --- 按鈕樣式 --- */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:active { background-color: var(--primary-dark); transform: scale(0.98); }
        .btn-full { width: 100%; }

        /* --- SVG 圖示 --- */
        .icon-svg {
            width: 28px;
            height: 28px;
            stroke: var(--primary);
            stroke-width: 1.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* --- 登入畫面 --- */
        #login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .logo-area {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            border: 2px solid var(--primary);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        h1 { font-weight: 400; letter-spacing: 3px; font-size: 20px; color: var(--text-main); margin-bottom: 8px; }
        p.subtitle { color: var(--text-light); font-size: 13px; margin-bottom: 60px; font-weight: 300; }

        /* --- 主畫面 --- */
        #app-screen { flex: 1; display: flex; flex-direction: column; height: 100%; }

        header {
            background: var(--bg-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title { font-weight: 700; font-size: 20px; color: var(--text-main); letter-spacing: 1px; }
        .header-icons button {
            background: none; border: none; padding: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        main { flex: 1; overflow-y: auto; padding: 20px; }

        /* --- 卡片樣式 --- */
        .action-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 32px 24px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            cursor: pointer;
        }
        .action-card:active { background-color: #FAFAFA; border-color: var(--primary); }
        
        .action-card .card-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            stroke: var(--primary);
            stroke-width: 1.2;
        }
        
        .action-card h3 { margin: 0 0 6px 0; font-size: 16px; font-weight: 500; color: var(--text-main); }
        .action-card p { margin: 0; color: var(--text-light); font-size: 12px; }

        /* --- API Key Modal --- */
        #api-modal {
            position: absolute; /* 改為 absolute，限制在手機容器內 */
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255, 0.9);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-radius: inherit; /* 跟隨容器圓角 */
        }
        .modal-content {
            background: var(--card-bg);
            width: 80%;
            padding: 30px 24px;
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        input.input-field {
            width: 100%; padding: 12px; margin: 20px 0;
            border: 1px solid var(--border-color);
            border-radius: 6px; background: #FAFAFA;
            font-size: 14px; outline: none; color: var(--text-main);
            text-align: center; letter-spacing: 1px;
        }
        input.input-field:focus { border-color: var(--primary); background: #FFF; }
    </style>
</head>
<body>
    <div id="mobile-wrapper">
        
        <div id="login-screen">
            <div class="logo-area">GW</div>
            <h1>GOODWINS</h1>
            <p class="subtitle">TURN THE GAP INTO THE GAIN</p>
            <button id="btn-login" class="btn">
                Google 登入
            </button>
        </div>

        <div id="app-screen" class="hidden">
            <header>
                <div class="header-title">GoodWins</div>
                <div class="header-icons">
                    <button id="btn-search">
                        <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <button id="btn-settings">
                        <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                </div>
            </header>

            <main>
                <div class="action-card" onclick="alert('開啟 PK 編輯器')">
                    <svg class="icon-svg card-icon" viewBox="0 0 24 24">
                        <path d="M11 12h10M11 12l3.5-3.5M11 12l3.5 3.5M4 12h.01M7 12h.01"></path>
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                    <h3>PK 鳥事</h3>
                    <p>轉化負面情緒</p>
                </div>

                <div class="action-card" onclick="alert('開啟好事編輯器')">
                    <svg class="icon-svg card-icon" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                    </svg>
                    <h3>記錄好事</h3>
                    <p>收藏微小幸福</p>
                </div>
            </main>
        </div>

        <div id="api-modal" class="hidden">
            <div class="modal-content">
                <div style="font-size: 24px; color: var(--primary); margin-bottom:10px;">◈</div>
                <h3 style="margin-bottom: 8px;">啟動 AI 金鑰</h3>
                <p style="font-size:12px; color:#999; line-height: 1.5;">請輸入 Gemini API Key<br>金鑰僅暫存於此裝置</p>
                <input type="password" id="input-api-key" class="input-field" placeholder="Input Key Here">
                <button id="btn-save-key" class="btn btn-full">確認啟動</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
